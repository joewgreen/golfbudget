<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Budget Calculator</title>
</head>
<body>
    <h3> Welcome to Golf Budget Calculator!</h3>
    <h4>Enter your montly costs and click enter to see your total golf expenses:</h4>
    
    <input type="number" id="golfBalls" placeholder="Enter the cost of a dozen">
    <input type="number" id="gloves" placeholder="Enter the cost of a glove">
    <input type="number" id="golfRounds" placeholder="Enter the cost of a round">
    <input type="number" id="snacks" placeholder="Enter the cost of snacks">
    <input type="number" id="lessons" placeholder="Enter the cost of a lesson">

    <button onclick="calculateBudget()">Enter</button>

    <script src="golf.js"></script>
    <link rel="stylesheet" href="golf.css">
</body>
</html>
